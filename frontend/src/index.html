<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet" />
		<title>Caloric App</title>
	</head>
	<body>
		<header class="menu">
			<label class="hamburger-container mobile" for="open-menu" aria-label="Abrir menu">
				<div class="hamburger-menu"></div>
			</label>
			<input type="checkbox" id="open-menu" name="open-menu" />
			<label for="open-menu" class="inner-label-close-menu" mobile></label>
			<div class="menu-left mobile">
				<div class="left-side">
					<h3>Menu</h3>
					<nav>
						<ul>
							<li>
								<a href="/nutricao">
									<div class="nutrition circle"></div>
									Nutrição
								</a>
							</li>
							<li>
								<a href="/treinos">
									<div class="training circle"></div>
									Treinos
								</a>
							</li>
							<li>
								<a href="/saude">
									<div class="healthy circle"></div>
									Saúde
								</a>
							</li>
							<li>
								<a href="/receitas">
									<div class="recipes circle"></div>
									Receitas
								</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div>
				<a href="/" id="logo">Caloric</a>
			</div>
			<div class="desktop menu-desktop">
				<nav>
					<ul>
						<li class="nutrition">
							<a href="/nutricao"> Nutrição </a>
						</li>
						<li class="training">
							<a href="/treinos">Treino</a>
						</li>
						<li class="healthy">
							<a href="/saude">Saúde</a>
						</li>
						<li class="recipes">
							<a href="/receitas">Receitas</a>
						</li>
					</ul>
				</nav>
			</div>
			<div>
				<div class="lupa mobile"></div>
				<div class="search desktop">
					<div>
						<div class="lupa" aria-label="Buscar"></div>
						<input type="text" placeholder="Busque aqui" />
					</div>
					<button>Calculadoras</button>
				</div>
			</div>
		</header>
		<section id="app"></section>
	</body>
</html>
